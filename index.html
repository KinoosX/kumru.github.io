<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Örneği</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;

        iframe {
            border: none;
            width: 100%;
            height: 100vh; /* Tüm ekran yüksekliği */
        }
    </style>
</head>
<body>
    <iframe src="https://kie.ai/market" title="KingloBayii Aİ"></iframe>
</body>
</html>
